<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Generator (Browser)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Certificate Generator</h1>

    <form id="certForm">
      <input type="text" id="name" placeholder="Enter Name" required>
      <input type="text" id="course" placeholder="Enter Course" required>
      <input type="date" id="start_date" required>
      <input type="date" id="end_date" required>
      <button type="submit">Generate Certificate</button>
    </form>

    <canvas id="certificateCanvas" width="1920" height="1080"></canvas>
    <button id="downloadBtn" style="display:none;">Download Certificate</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
